<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente Source Sans 3 -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      font-family: "Source Sans 3", sans-serif;
      color: #ffffff;
    }

    /* ===== FRAME ===== */
    .frame {
      width: 480px;
      height: 100vh;
      background: #2a2a2a;
    }

    /* ===== BANNER ===== */
    .banner {
      height: 160px;
      background-image: url("https://cdn.discordapp.com/attachments/1414286654268506197/1462236586824564950/shiny_chest.png?ex=696d7571&is=696c23f1&hm=9f28df2ce33cee9b6ee2d2b2144ed7048b0e2c6888f0e8b3ce6fa8ba7bd7e4e9&");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* ===== AVATAR ===== */
    .avatar {
      position: absolute;
      bottom: -48px;
      left: 20px;
      width: 96px;
      height: 96px;
      background-image: url("https://cdn.discordapp.com/attachments/1414286654268506197/1462236587600515329/sword_obby_creator.png?ex=696d7571&is=696c23f1&hm=93b29182b0ce8d3d8498a3bd82de93646c363c213a5137eb0bdafc42bdfd5ddc&");
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      border: 3px solid #2a2a2a;
    }

    /* ===== CONTENIDO ===== */
    .content {
      padding: 64px 20px 20px;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 12px;
    }

    .bio {
      font-size: 14px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 520px) {
      .frame {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="frame">
    <div class="banner">
      <div class="avatar"></div>
    </div>

    <div class="content">
      <div class="name">NoobGuy</div>
      <div class="subtitle">Roblox - Discord - Invasion mala :D </div>
      <div class="bio">
        Hola, soy un bot de discord. Puedo destruir servers con mi ruby sword. Fui creado por stephslow. Saludos
      </div>
    </div>
  </div>

</body>
</html>
